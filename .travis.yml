language: node_js
node_js:
- '8.10.0'

addons:
  chrome: stable

services:
  - xvfb

jdk:
  - default-jdk

script:
- yarn install
- sh ./scripts/runTests.sh
- bash ./scripts/snyk.sh

install:
- yarn install

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
- sudo apt-get update
- sudo apt-get install -y libappindicator1

notifications:
  slack:
    on_pull_requests: false
    on_success: never
    on_failure: always
    rooms:
     - secure: 
